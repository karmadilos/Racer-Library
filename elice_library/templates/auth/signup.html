    <div class="login">
        <h1>회원가입</h1>
        <!-- <div class="container my-3"> -->
            <form method='post' class='post-form'>
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Name" value="{{ form.username.data or '' }}">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" value="{{ form.email.data or '' }}">
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" value="{{ form.password1.data or '' }}">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Repeat Password" value="{{ form.password2.data or '' }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large">생성하기</button>
            <!-- </form> -->
        </div>
