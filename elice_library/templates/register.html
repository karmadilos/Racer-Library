<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="../static/js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="login">
        <h1>회원가입</h1>
        <form action = "/register" method="post" id="register">
            <input type="text" name = "username" placeholder="Name" required="required" />
            <input type="email" name = "email" placeholder="Email" required="required" />
            <input type="password" id="password" name = "password" placeholder="Password" required="required" />
            <input type="password" id="password_check" name = "password_check" placeholder="Repeat Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">생성</button>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#register').on('submit', function(e){
                if ($('#password').val() !== $('#password_check').val()) {
                    e.preventDefault();
                    alert("패스워드가 맞지 않습니다. 패스워드를 확인해주세요.")
                }
            })
        })
    </script>
</body>
</html>
